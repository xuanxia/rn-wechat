<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AAAAAA</title>
    <script src="https://cdn.bootcss.com/socket.io/2.0.3/socket.io.js"></script>
</head>
<body>
<H1>AAAAAA</H1>
<button onclick="send()">send</button>
</body>
<script>
    /*
    * 客户端数据结构
    *
    * */
   meaasg =  {
        token:'123456',
        sendTo:'654321',
        type:1,  // 1单发 2群发
        data:{
            type:1, // 1 字符数据 2 图片 3小视屏
            news:'B 你好'
        }
    };

    var socket = io('http://localhost:7001');
    socket.on('connect', () => {
        socket.emit('login', JSON.stringify(meaasg));
    });

    socket.on('res', msg => {
        console.log('res from server: %s!', msg);
    });

    function send() {
        socket.emit('chat',JSON.stringify(meaasg));
    }
</script>
</html>
